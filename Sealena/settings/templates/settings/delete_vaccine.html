<!-- This delete_vaccine template display the vaccine delete form -->

{% load static %}
{% if vaccine %}
    <form method="POST" action="{% url 'settings:delete_vaccine' vaccine.pk %}" id="delete-vaccine-form" class="modal__form deletion-form">
        {% csrf_token %}
        <h2>{{ vaccine.name }}</h2>
        <h3>Are you sure you want to delete this vaccine?</h3>
        <button type="submit" name="choice" value="yes">Yes</button>
        <button type="submit" name="choice" value="no">No</button>
    </form>
{% else %}
    <div class="error-response">
        <p>{{ error }}</p>
        <button type="button">Ok</button>
    </div>
{% endif %}
