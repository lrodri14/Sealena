<!-- This vaccine_details template is used to display the details about a vaccine created by a specific user -->

{% load static %}
<div id="details">
    <h2>{{ vaccine.name }}</h2>
    <p>Name: {{ vaccine.name }} {% if vaccine.scientific_name %}- ({{ vaccine.scientific_name }}) {% endif %}</p>
    <p>Purpose: {{ vaccine.purpose }}</p>
    <p>Laboratory: {{ vaccine.laboratory }}</p>
    <div id="comments">
        {% if vaccine.comments %}
            {{ vaccine.comments }}
        {% else %}
            No Comments
        {% endif %}
    </div>
</div>
