<!-- This medical_test_delete template display the medical test delete form -->

{% load static %}
{% if medical_test %}
    <form method="POST" action="{% url 'settings:delete_medical_test' medical_test.pk %}" id="medical_test_delete-form" class="modal__form deletion-form">
        {% csrf_token %}
        <h2>{{ medical_test.name }}</h2>
        <h3>Are you sure you want to delete this medical test?</h3>
        <button id="yes" type="submit" name="choice" value="yes">Yes</button>
        <button id="no" type="submit" name="choice" value="no">No</button>
    </form>
{% else %}
    <div class="error-response">
        <p>{{ error }}</p>
        <button type="button">Ok</button>
    </div>
{% endif %}
