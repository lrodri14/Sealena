<!-- This drug_details template is used to display the details about a drug created by a specific user -->

{% load static %}
{% block body_block %}
<div id="details">
    <h2>Drug Details</h2>
    <h3>Name</h3>
    <p>{{ drug.name }}</p>
    <h3>Category</h3>
    <p>{{ drug.get_category_display }}</p>
</div>
{% endblock %}
