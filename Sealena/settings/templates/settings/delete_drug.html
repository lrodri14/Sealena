<!-- This delete_drug template display the drug delete form -->

{% load static %}
{% if drug %}
    <form method="POST" action="{% url 'settings:delete_drug' drug.pk %}" id="delete-drug-form" class="modal__form deletion-form">
        {% csrf_token %}
        <h2>{{ drug.name }}</h2>
        <h3>Are you sure you want to delete this drug?</h3>
        <button type="submit" name="choice" value="yes">Yes</button>
        <button type="submit" name="choice" value="no">No</button>
    </form>
{% else %}
    <div class="error-response">
        <p>{{ error }}</p>
        <button type="button">Ok</button>
    </div>
{% endif %}
