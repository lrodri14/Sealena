<!-- This allergy_delete template display the allergy delete form -->

{% load static %}
{% if allergy %}
    <form method="POST" action="{% url 'settings:delete_allergy' allergy.pk %}" id="delete-allergies-form" class="modal__form deletion-form">
        {% csrf_token %}
        <h2>{{ allergy.allergy_type }}</h2>
        <h3>Are you sure you want to delete this allergy?</h3>
        <button type="submit" name="choice" value="yes">Yes</button>
        <button type="submit" name="choice" value="no">No</button>
    </form>
{% else %}
    <div class="error-response">
        <p>{{ error }}</p>
        <button type="button">Ok</button>
    </div>
{% endif %}
