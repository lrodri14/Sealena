<!--This template is used to delete instances of the Providers class.-->
{% load static %}
<!--ID attribute set for JS Logic Purposes, it will decide which async function to run depending on this ID.-->
<form method="POST" action="{% url 'providers:delete_provider' provider.pk %}" id="delete-provider-form" class="modal__form deletion-form">
    {% csrf_token %}
    <h2>{{ provider.company }}</h2>
    <h3>Are you sure you want to delete this provider?</h3>
    <button type="submit" name='choice' value="yes">Yes</button>
    <button type="submit" name='choice' value="no">No</button>
</form>
