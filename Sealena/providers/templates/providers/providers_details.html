<!--Template used to render the details of any Providers instance-->
{% load static %}
<div id="provider-details">
    <h2>Provider Details</h2>
    <h3>Company</h3>
    <p>{{ provider.company }}</p>
    <h3>Address</h3>
    <p>{% if provider.address %} {{ provider.address }} {% else %} ---------- {% endif %}</p>
    <h3>Contact</h3>
    <p>{{ provider.contact }}</p>
    <h3>Email</h3>
    <p>{% if provider.email %} {{ provider.email }} {% else %} ---------- {% endif %}</p>
</div>
