<!-- This template display the update vaccination record form -->

{% load static %}
<form action="{% url 'appointments:update_vaccination_record' record.pk patient.pk %}" method="POST" id="update-vaccine-record-form" class="modal__form creation-update-form">
    {% csrf_token %}
    <h2>Update Vaccine Application</h2>
    <p>{{ form.vaccine_applied.label }} <span class="obligatory">*</span></p>
    <p>{{ form.vaccine_applied }}</p>
    <p>{{ form.datetime.label }} <span class="obligatory">*</span></p>
    <p>{{ form.datetime }}</p>
    <p>{{ form.comments.label }}</p>
    <p>{{ form.comments }}</p>
    <button type="submit">Submit</button>
</form>
