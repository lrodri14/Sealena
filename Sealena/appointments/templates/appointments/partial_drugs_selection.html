<!-- This template is used to display the updated drugs when a drug has been added or a filtering request has been made -->

{% if drugs %}
    {% for drug in drugs %}
    <li>
        <label for="id_drugs_{{ forloop.counter0 }}">
            <input type="checkbox" name="drugs" value="{{ drug.pk }}" id="id_drugs_{{ forloop.counter0 }}">
            {{ drug.name }}
        </label>
    </li>
    {% endfor %}
{% else %}
    <p>No drugs for this category</p>
{% endif %}
