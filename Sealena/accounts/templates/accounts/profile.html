<!-- This profile template is used as a container to store the partial_profile template information in it and be able to
     update it dynamically. -->

{% extends 'base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block return %}<a href="{% url 'home:home' %}"><i class="fas fa-long-arrow-alt-left"></i></a>{% endblock %}
{% block body_block %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.css" integrity="sha512-w+u2vZqMNUVngx+0GVZYM21Qm093kAexjueWOv9e9nIeYJb1iEfiHC7Y+VvmP/tviQyA5IR32mwN/5hTEJx6Ng==" crossorigin="anonymous" />
<link rel="stylesheet" href="{% static 'accounts/css/profile.css' %}">

<div class="container">
    <!-- Included partial profile template for dynamic purposes -->
    {% include 'accounts/partial_profile.html' %}
</div>

<!-- Modal -->
<div class="modal">
    <div class="modal__content">

    </div>
</div>

<script src="{% static 'accounts/js/profile.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.js" integrity="sha512-9pGiHYK23sqK5Zm0oF45sNBAX/JqbZEP7bSDHyt+nT3GddF+VFIcYNqREt0GDpmFVZI3LZ17Zu9nMMc9iktkCw==" crossorigin="anonymous"></script>
{%endblock%}
